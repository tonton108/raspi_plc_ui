{% extends "base.html" %}
{% block title %}設定画面{% endblock %}

{% block content %}
<div class="container">
  <h1>設備設定</h1>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
        {% for category, message in messages %}
          <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="post">
    <label>設備ID:</label>
    <input type="text" name="equipment_id" value="{{ current.equipment_id or '' }}" required>

    <label>PLCメーカー:</label>
    <select name="manufacturer" required>
      {% for m in manufacturers %}
        <option value="{{ m }}" {% if current.manufacturer == m %}selected{% endif %}>{{ m }}</option>
      {% endfor %}
    </select>

    <label>IPアドレス:</label>
    <input type="text" name="ip" value="{{ current.ip or '' }}" required>

    <label>ポート:</label>
    <input type="number" name="port" value="{{ current.port or '' }}" required>

    <label>ログ取得間隔 (ms):</label>
    <input type="number" name="interval" value="{{ current.interval or 1000 }}" required>

    <button type="submit">保存</button>
  </form>

  <a href="/"><button>← 戻る</button></a>
</div>
{% endblock %}
