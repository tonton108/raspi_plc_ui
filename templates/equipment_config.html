{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ equipment_id }} Ë®≠ÂÆö</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eee;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s, color 0.3s;
    }

    .dark-mode .container {
      background: #1e1e1e;
      color: #eee;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1em;
      background-color: white;
      color: black;
    }

    .dark-mode input,
    .dark-mode select {
      background-color: #2a2a2a;
      color: #eee;
      border: 1px solid #555;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #1976d2;
      text-decoration: none;
    }

    .dark-mode .back-link a {
      color: #90caf9;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .toggle-theme {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9em;
    }

    .light .toggle-theme {
      background-color: #ccc;
      color: #222;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåô „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÂàáÊõø</button>
  <div class="container">
    <h1>Ë®≠ÂÇôË®≠ÂÆö - {{ equipment_id }}</h1>
    <form method="post">
      <label>„É°„Éº„Ç´„Éº:
        <select name="manufacturer" required>
          {% for m in manufacturers %}
          <option value="{{ m }}" {% if current.manufacturer == m %}selected{% endif %}>{{ m }}</option>
          {% endfor %}
        </select>
      </label>

      <label>IP„Ç¢„Éâ„É¨„Çπ:
        <input type="text" name="ip" value="{{ current.ip or '' }}" required>
      </label>

      <label>„Éù„Éº„Éà:
        <input type="number" name="port" value="{{ current.port or '' }}" required>
      </label>

      <label>Ë™≠ÂèñÈñìÈöîÔºàmsÔºâ:
        <input type="number" name="interval" value="{{ current.interval or 1000 }}" required>
      </label>

      <button type="submit">‰øùÂ≠ò</button>
    </form>

    <div class="back-link">
      <a href="/">‚Üê Ë®≠ÂÇô‰∏ÄË¶ß„Å´Êàª„Çã</a>
    </div>
  </div>

  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", isDark ? "dark" : "light");
    }

    // ÂàùÊúüË°®Á§∫„ÅßlocalStorage„Åã„ÇâÂæ©ÂÖÉ
    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark-mode");
      }
    };
  </script>
</body>
</html>
{% endblock %}
